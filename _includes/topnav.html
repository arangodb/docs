    <script type="text/javascript">
      var versionAliases = {{ site.versions|jsonify }};
      var current = location.href;

      var selectedVersion = current.split('/')[4];
      if (selectedVersion == 'stable') {
        selectedVersion = versionAliases[selectedVersion];
      }

      var selectedManual = current.split('/')[5];
      var switcher = document.querySelector(".arangodb-version-switcher");
      switcher.value = selectedVersion;
      switcher.addEventListener('change', function(event) {
        var current = location.href;
        var selectedManual = current.split('/')[5];
        location.href = "/docs/" + event.target.value + "/" + selectedManual;
      });
    </script>
