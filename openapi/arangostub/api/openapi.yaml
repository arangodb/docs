          format: int64
          type: integer
        messagesSent:
          description: |+
            The number of messages sent in this step.

          format: int64
          type: integer
        verticesProcessed:
          description: |+
            The number of vertices that have been processed in this step.

          format: int64
          type: integer
      type: object
    get_api_control_pregel_detail_aggregated_store:
      description: |+
        The status of the in memory graph.

