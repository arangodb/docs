<!DOCTYPE html>
<html lang="en">
<head>
  {%- include head.html %}
</head>
<body>
  {% include topnav.html %} 
  <div class="book with-summary font-size-2 font-family-1">
    <div class="book-summary">
      {% include sidebar.html %}
    </div>
    <div class="book-body">
      <script type="text/javascript">
          var availableVersions = ["devel","3.5","3.4","3.3","3.2","3.1","3.0","2.8"];
          versionSwitcherSetAvailable(availableVersions);
      </script>
      <div class="body-inner">
        <div class="book-header" role="navigation">
          <a class="btn pull-left js-toolbar-action hamburger" aria-label=""><i class="fa fa-align-justify"></i></a>
          <a class="btn pull-left js-toolbar-action" aria-label="" href="https://github.com/arangodb/docs/tree/master/{{ page["path"] }}" target="_blank"><i class="fa fa-edit"></i> Edit Page</a>
        </div>
        <div class="page-wrapper" tabindex="-1" role="main">
          <div class="page-inner">
            <section class="normal markdown-section">
              {{ content }}
            </section>
            {% include page-nav.html %}
            <div id="page-footer" class="localized-footer">
              <hr>
              <p>Â© ArangoDB - the native multi-model NoSQL database</p>
            </div>
          </div>
        </div>
        <script type="text/javascript">
          var disablePageToc = {{ page["page-toc"].disable | jsonify }};
          if (!disablePageToc) {
            generateToc();
          }
        </script>
      </div>
    </div>
  </div>
  {% include algolia.html %}
  <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/2482448.js"></script>
</body>
</html>
